<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="title" content="Simon dice">
		<meta name="description" content="Proyecto curso JavaScript - Platzi">
		<title>Simon Dice</title>
		<style>
			body {
				background:#D5F5E3;
				/*margin: 0;
				display: flex;
				align-items: center;
				height: 100vh;*/
			}

			h1 {
				top: 0;
				text-align: center;
				width: 100%;
				font-family: 'Bungee Outline', cursive;
				color: #00b894;
				font-size: 40px;
				margin: 0;
			}

			.gameboard {
				height: 100vh;
				width: 100vh;
				border-radius: 50%;
				overflow: hidden;
				margin: 0 auto;
				max-height: 60vh;
				max-width: 60vh;
			}

			.color {
				width: 50%;
				height: 50%;
				display: inline-block;
			}

			.left {
				float: left;
			}

			.right {
				float: left;
			}

			.celeste {
				background: #22a6b3;
			}

			.celeste.light {
				background: #7ed6df;
			}

			.violeta {
				background: #be2edd;
			}

			.violeta.light {
				background: #e056fd;
			}

			.naranja {
				background: #f0932b;
			}

			.naranja.light {
				background: #ffbe76;
			}

			.verde {
				background: #6ab04c;
			}

			.verde.light {
				background: #badc58;
			}

			.btn-start {
				width: 400px;
				height: 100px;
				background: #ecf0f1;
				color: #2c3e50;
				font-size: 2.5rem;
				position: absolute;
				top: calc(50% - 50px);
				left: calc(50% - 200px);
			}

			.hide {
				display: none;
			}

			* {
				font-family: 'Arial';
			}

			.item1 { grid-area: header; }
			.item3 { grid-area: main; }
			.item5 { grid-area: footer; }

			.grid-container {
				display: grid;
				grid-template-areas:
				'header header header header header header'
				'main main main main main main'
				'footer footer footer footer footer footer';
				grid-gap: 10px;
				/*background-color: #2196F3;*/
				padding: 10px;
			}

			.grid-container > div {
				/*background-color: rgba(255, 255, 255, 0.8);*/
				text-align: center;
				padding: 20px 0;
				/*font-size: 20px;*/
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="item1">
				<h1>Simon dice</h1>
			</div>
			<div class="item3">
				<div class="gameboard">
					<div id="celeste" class="color celeste left" data-color="celeste"></div>
					<div id="violeta" class="color violeta right" data-color="violeta"></div>
					<div id="naranja" class="color naranja left" data-color="naranja"></div>
					<div id="verde" class="color verde right" data-color="verde"></div>
					<button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
				</div>
			</div>
			<div class="item5">
				Tiempo de juego <div id="time">0</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		<script>
				const celeste = document.getElementById('celeste')
				const violeta = document.getElementById('violeta')
				const naranja = document.getElementById('naranja')
				const verde = document.getElementById('verde')
				const btnEmpezar = document.getElementById('btnEmpezar')
				const ULTIMO_NIVEL = 3

				class Juego {
					constructor() {
						this.inicializar = this.inicializar.bind(this)
						this.inicializar()
						this.generarSecuencia()
						this.mensajeInicial()
					}

					inicializar() {
						this.siguienteNivel = this.siguienteNivel.bind(this)
						this.elegirColor = this.elegirColor.bind(this)
						this.toggleBtnEmpezar()
						this.inicializarTiempoRespuesta()
						this.nivel = 1
						this.colores = {
							celeste,
							violeta,
							naranja,
							verde
						}
					}

					toggleBtnEmpezar() {
						if (btnEmpezar.classList.contains('hide')) {
							btnEmpezar.classList.remove('hide')
						} else {
							btnEmpezar.classList.add('hide')
						}
					}

					generarSecuencia() {
						this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() * 4))
					}

					siguienteNivel() {
						this.subnivel = 0
						this.iluminarSecuencia()
						this.agregarEventosClick()
					}

					mensajeInicial() {
						swal('Simon dice', 'Nivel 1', {
							buttons: false,
							timer: 1500
						})
							.then(() => {
								setTimeout(this.siguienteNivel, 800)
							})
					}

					inicializarTiempoRespuesta() {
						document.getElementById('time').innerHTML = 0
						this.tiempo = 0
					}

					expirarTiempoRespuesta() {
						this.tiempoExpiracion = setInterval(() => {
							this.tiempo += 1
							document.getElementById('time').innerHTML = this.tiempo
						}, 1000)
						this.temporizadorRespuesta = setTimeout(() => {
							clearInterval(this.tiempoExpiracion)
							swal('Simon dice', 'Expiro el tiempo para responder', {
								buttons: false,
								timer: 3000
							})
								.then(() => {
									clearInterval(this.tiempoExpiracion)
									clearTimeout(this.temporizadorRespuesta)
									this.eliminarEventosClick()
									this.inicializar()
								})
						}, 20000);
					}

					transformarNumeroAColor(num) {
						switch (num) {
							case 0:
								return 'celeste'
							case 1:
								return 'violeta'
							case 2:
								return 'naranja'
							case 3:
								return 'verde'
						}
					}

					transformarColorANumero(color) {
						switch (color) {
							case 'celeste':
								return 0
							case 'violeta':
								return 1
							case 'naranja':
								return 2
							case 'verde':
								return 3
						}
					}

					iluminarSecuencia() {
						let i = 0
						for (i; i < this.nivel; i++) {
							const color = this.transformarNumeroAColor(this.secuencia[i])
							setTimeout(() => this.iluminarColor(color), 1000 * i)
						}

						setTimeout(() => {
							this.expirarTiempoRespuesta()
						}, 500 * i);
					}

					iluminarColor(color) {
						this.colores[color].classList.add('light')
						setTimeout(() => this.apagarColor(color), 350)
					}

					apagarColor(color) {
						this.colores[color].classList.remove('light')
					}

					agregarEventosClick() {
						this.colores.celeste.addEventListener('click', this.elegirColor)
						this.colores.verde.addEventListener('click', this.elegirColor)
						this.colores.violeta.addEventListener('click', this.elegirColor)
						this.colores.naranja.addEventListener('click', this.elegirColor)
					}

					eliminarEventosClick() {
						this.colores.celeste.removeEventListener('click', this.elegirColor)
						this.colores.verde.removeEventListener('click', this.elegirColor)
						this.colores.violeta.removeEventListener('click', this.elegirColor)
						this.colores.naranja.removeEventListener('click', this.elegirColor)
					}

					elegirColor(ev) {
						const nombreColor = ev.target.dataset.color
						const numeroColor = this.transformarColorANumero(nombreColor)
						this.iluminarColor(nombreColor)
						if (numeroColor === this.secuencia[this.subnivel]) {
							this.subnivel++
							if (this.subnivel === this.nivel) {
								this.nivel++
								this.eliminarEventosClick()
								if (this.nivel === (ULTIMO_NIVEL + 1)) {
									this.ganoElJuego()
								} else {
									clearInterval(this.tiempoExpiracion)
									clearTimeout(this.temporizadorRespuesta)
									setTimeout(() => {
										this.avanzarSiguienteNivel(this.nivel)
										this.inicializarTiempoRespuesta()
									}, 1300);
								}
							}
						} else {
							this.perdioElJuego()
						}
					}

					ganoElJuego() {
						swal('Simon dice', 'Felicitaciones ganaste el juego ðŸ˜ƒ', 'success')
							.then(() => {
								clearInterval(this.tiempoExpiracion)
								clearTimeout(this.temporizadorRespuesta)
								this.eliminarEventosClick()
								this.inicializar()
							})
					}

					perdioElJuego() {
						swal('Simon dice', 'Lo lamentamos, perdiste ðŸ˜£', 'error')
							.then(() => {
								clearInterval(this.tiempoExpiracion)
								clearTimeout(this.temporizadorRespuesta)
								this.eliminarEventosClick()
								this.inicializar()
							})
					}

					avanzarSiguienteNivel(nivel) {
						let text = `Muy bien, avanzas al nivel ${nivel}`
						swal('Simon dice', text,{
							buttons: false,
							icon: 'success',
							timer: 2500
						})
							.then(() => {
								setTimeout(this.siguienteNivel, 1500)
							})
					}
				}

				function empezarJuego() {
					window.juego = new Juego()
				}
		</script>
	</body>
</html>
